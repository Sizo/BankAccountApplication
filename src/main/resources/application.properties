spring.application.name=BankAccountApplication

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL queries for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto for database initialization
spring.jpa.hibernate.ddl-auto=create-drop

# Event Publishing Configuration
app.sns.withdrawal-topic=arn:aws:sns:us-east-1:123456789012:withdrawal-events

# Demo SNS Configuration
app.demo.sns.enabled=true
app.demo.sns.simulate-delay=true
app.demo.sns.failure-rate=0.05
